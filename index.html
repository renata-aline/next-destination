<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥ximo Destino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Montserrat:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="has-text-grey hero">

    <main class="column is-7 hero-body is-offset-one-fifth is-unselectable">

            <h1 class="has-text-centered has-text-white is-size-4 has-text-weight-bold mb-6">What is Your Next Destination?</h1>
            <div id="destination">
                <input type="text" class="destination has-text-centered" id="place-destination">
                <p id="welcome-message" class="has-text-centered has-text-white is-size-4 has-text-weight-bold mb-6"></p> 
            </div>
            
        <form id="form-itens" class="has-text-centered"> 
            <input type="text" class="input has-text-centered" required placeholder="Which tourist spot do you want to visit?" id="receive-item">
            <button for="salvar" type="submit" class=" save mt-4 has-text-weight-bold button is-small">Save</button>
        </form>


        <div class="has-background-white mt-4">
            <div>
                <h2 class="has-text-link has-text-weight-bold is-size-4 ml-2">Tourist attractions to visit</h1>
                    <ul class="mx-2 borda-lista" id="list-of-attractions">
                    </ul>
            </div>

            <section class="pb-2">
                <h2 class="has-text-link has-text-weight-bold is-size-4 ml-2">visited</h1>
                    <ul class="mx-2 borda-lista" id="attractions-visited">
                    </ul>
            </section>

        </div>
        <footer class="has-text-centered has-text-white has-text-weight-bold">Developed by Renata.</footer>
    </main>

    <script src="./main.js"></script>
</body>

</html>
